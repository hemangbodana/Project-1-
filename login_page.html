<body class="bg-milky-way flex justify-center items-center">
  <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
    <h1 class="text-3xl font-bold mb-4 text-center">Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-1">Email:</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded">
      </div>
      <div>
        <label for="password" class="block mb-1">Password:</label>
        <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300">Login</button>
      <h1 align="center">OR</h1>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300" ><a href="createacc.html">Create Account</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      // Perform login authentication or further actions with email and password
      console.log('Email:', email);
      console.log('Password:', password);
      // For demonstration purposes, the login data is logged to console
    });
  </script>
</body>
